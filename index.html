<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SB3DIT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script>
    //Declare namespace
    const SB3DIT = {};
  </script>
  <!--Welcome to div hell-->
  <div style="background-color: #191919; width: 100%; height: 100%; position: absolute; top: 0px; left: 0px; overflow: hidden;">
    <div style="position: absolute; width: 20%; height: 100%; background-color: #222222; top: 0px; left: 80%;">
      <canvas id="blockDisplay">your browser doesn't support canvas.</canvas>

      <button onclick="SB3DIT.openFile()">Open Scratch Project</button>
      <button onclick="SB3DIT.saveFile()">Save Edited Project</button>
      <button onclick="SB3DIT.editAndSaveAsPMP()">Convert SB3 to PMP and save</button>
    </div>
    <div style="width: 80%; height: 1.5em; position: absolute; top: 0px; left: 0px; overflow-y: hidden; overflow-x: auto; display: flex; background-color: #292929;" id="spritePanel"></div>
    <div style="width: 80%; height: calc(100% - 1.5em); position: absolute; top: 1.5em; left: 0px; overflow-y: auto;" id="blockPanel"></div>
  </div>

  <img src="image/Block.svg" id="block"></img>
  <img src="image/Custom Block.svg" id="customBlock"></img>
  <img src="image/Hat Block.svg" id="hatBlock"></img>
  <img src="image/Shadow Block.svg" id="shadowBlock"></img>
  <img src="image/Shadow Custom Block.svg" id="shadowCustomBlock"></img>
  <img src="image/Shadow Hat Block.svg" id="shadowHatBlock"></img>


  <!--Libraries-->
  <script src="src/jszip.min.js"></script>
  <script src="src/FileSaver.min.js"></script>

  <script src="src/gl.js"></script>
  <script src="src/blockColorDefs.js"></script>
  <script src="src/fileManagement.js"></script>
  <script src="src/blockIdentifier.js"></script>
  <script src="src/controls.js"></script>
  <script src="src/colorParse.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
